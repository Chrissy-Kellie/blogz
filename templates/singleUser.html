{% extends "base.html" %}

{% block content %}

    <h1>Individual Blogz</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <div class="blogentry">
            {% for blog in blogs %}
            <h2><a href="blog?user={{userId.id}}">{{blog.title}}</a></h2>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
